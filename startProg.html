<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/startProg.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="css/stairsBoard.css">

  <meta charset="utf-8">
</head>

<body background="img/stars-in-the-night-sky.jpg">

  <div id="start">
            <div id="progPos">
              <div id="myProgress">
                 <div id="myBar"> </div>
              </div>
          </div>
          <button id="nextButton"><img  width="90" height="15" src="img/Arrow_right.png"></button>
    </div>

    <div id="menuePage">
      <div id="div_buttons">
         <button id="playBtn" class="startPageButton"> PLAY </button><br>
         <button id="helpBtn" class="startPageButton">  HELP </button><br>
         <button id="scoreBtn" class="startPageButton"> SCORE </button><br>
         <button onclick="window.close()" class="startPageButton"> EXIT </button><br>
       </div>
      </div>

      <div id="playersPage">
            <!-- Popup Div Starts Here -->
          <div id="popupSelectPlayer">
              <div  id="formPlayer">
                      <img id="closePic" src="img/close.jpg">
                      <h2>Select Player</h2>
                      <img width=200 height=300 src="img/temPoppy.png">
                      <img  width=200 height=300 src="img/happyBranch.jpg">

                    <div id="radioButton">
                         <input id="Poppy" type="radio" name="player" value="Poppy" >
                         <b style="color:#9e0c57;" >Poppy</b>
                         &nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp; 	&nbsp;

                         <input id="Branch" type="radio" name="player" value="Branch">
                         <b style="color:blue;" >Branch</b>
                    </div>

                      <br> <b style="color:#4c0a10;">&nbsp;&nbsp; Your name: <input type="text" id="name" value="">
                      <button id="submit">Play</button></b>
                </div>
            </div>
              <!-- Popup Div Ends Here -->
        </div>

        <div id="helpPage">
          <img id="closePic2" src="img/close.jpg">
          <p>Hi there! Your goal is to reach the sky!</p>
          <p>If you fall down, you have to restart again.</p>
          <p>Use arrow keys to move and spacebar to jump.</p>
        </div>

        <div id="playingBoard">
          <div id="boardStairs">
              <img id="charImg" src="img/charCenter.png" >
          </div>
        </div>
</body>
    <script src="js/startProg.js"> </script>
    <script src="js/popup.js"> </script>
    <script src="js/position.js"></script>
    <script src="js/stairsBoard.js"> </script>
    <script src="js/character.js"> </script>
    <script src="js/game.js"> </script>

</html>

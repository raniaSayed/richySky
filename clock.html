<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<img src="imgs/clock.png" id="img1" width="120px" style="margin: 350px;">
<audio id="audio1"  src="audio/2.wav" autoplay loop></audio>
<script type="text/javascript">
	var audio = document.getElementById("audio1");
	var img = document.getElementById("img1");
	audio1.play();
	var amount = 350;
	setInterval(
		function () {
			img.style.marginLeft=(amount+=5)+"px";
			setTimeout(function(){img.style.marginLeft=(amount-=5)+"px";},50);
	},100);

	//setTimeout(audio1.pause,5000);
</script>
</body>
</html>
